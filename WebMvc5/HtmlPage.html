<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>前端增删改查</title>
    <script>
        var users = [
            { name: "yy01", age: 30, sex: "男", num: 1001 },
            { name: "yy02", age: 33, sex: "男", num: 1002 },
            { name: "yy03", age: 20, sex: "女", num: 1003 },
            { name: "yy04", age: 32, sex: "女", num: 1004 },
            { name: "yy05", age: 30, sex: "男", num: 1005 },
        ];

        function bindUser() {
            var str = "<table id='tab'>";
            str += "<tr><th>编号</th><th>姓名</th><th>年龄</th><th>性别</th><th>学号</th></tr>";
            for (var i = 0; i < users.length; i++) {
                str += "<tr>";
                str += "<td>" + (i + 1) + "</td>";
                str += "<td>" + users[i].name + "</td>";
                str += "<td>" + users[i].age + "</td>";
                str += "<td>" + users[i].sex + "</td>";
                str += "<td>" + users[i].num + "</td>";
                str += "</tr>";
            }
            str += "</table>";
            document.getElementById("data").innerHTML=str;
        }
        window.onload = bindUser;


    </script>
</head>
<body>
    <table>
        <tr><td>姓名</td><td><input id="name" name="name" type="text" /></td></tr>
        <tr><td>年龄</td><td><input id="age" name="age" type="text" /></td></tr>
        <tr><td>性别</td><td><input id="sex" name="sex" type="text" /></td></tr>
        <tr><td>学号</td><td><input id="num" name="num" type="text" /></td></tr>
        <tr></tr>
    </table>
    <div id="data"></div>
</body>
</html>
